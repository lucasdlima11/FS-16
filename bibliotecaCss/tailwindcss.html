<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="w-screen h-screen">

    <main class="size-full flex justify-center">

        <form class="bg-gray-300 w-1/2 p-10 self-center rounded-xl">
            <div class="flex flex-col my-2">
                <label class="my-2" for="email">Email</label>
                <input class="rounded-md p-2 border-gray-500" type="email" id="email"
                placeholder="example@email.com">
            </div>
            <div class="flex flex-col">
                <label class="my-2" for="senha">Senha</label>
                <input class="rounded-md p-2 border-gray-500" type="password" id="senha"
            </div>



            <button class="text-white bg-blue-600 mt-3 p-3 rounded-xl">Enviar</button>
        </form>



    </main>

    
</body>
</html>
