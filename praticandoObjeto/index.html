<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Cadastro de Musicas</h1>

        <input id="musica" type="text" placeholder="Nome da musica">
        <input id="album" type="text" placeholder="Album">
        <input id="artista" type="text" placeholder="Artista">

        <button onclick="cadastrar()">Cadastrar</button>

        <section id="secao-tabela">
            <table id="tabela">
                <tr>
                    <th>Nome</th>
                    <th>Album</th>
                    <th>Artista</th>
                    <th>Imagem</th>
                </tr>
            </table>
        </section>

        <button type="submit">
            Cadastrar
        </button>

    <script src="script.js"></script>
</body>
</html>
