<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>

    <ul id="listasPaises"></ul>

    <BUtton onclick= "buscarPaises()">Buscar Paises</BUtton>

    <script>

        const url = "https://servicodados.ibge.gov.br/api/v1/localidades/paises"
        let listas = document.getElementById("listas")

        async function buscarPaises() {
            const resposta = await fetch(url)
            const paises = await resposta.json();

           for (const pais of paises) {
            listasPaises.innerHTML += "<li>" + pais.nome + "</li>"

           }
        }
    
    </script>
</body>
</html>
